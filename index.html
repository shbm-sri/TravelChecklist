<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Travel Checklist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1 class="site-title">
        <!-- airplane icon -->
        <svg class="plane" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
          <path d="M2 21l21-9L2 3l5 9-5 9z" fill="currentColor"/>
        </svg>
        <span>Travel Checklist</span>
      </h1>
      <div class="actions">
        <button id="addCatBtn" class="btn icon-label" title="New category" aria-label="Add new category">
          <!-- plus icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="label">New</span>
        </button>
        <button id="loadBtn" class="btn icon-label" title="Load checklist" aria-label="Load checklist">
          <!-- upload icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M12 3v12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 7l4-4 4 4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 21h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="label">Load</span>
        </button>
  <button id="saveBtn" class="btn primary icon-label" title="Save checklist" aria-label="Save checklist">
          <!-- save icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 21v-8H7v8" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 3v6h10" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="label">Save</span>
        </button>
        <button id="linkBtn" class="btn icon-label" title="Link root JSON for silent saves" aria-label="Link root JSON">
          <!-- link icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M10 14a3 3 0 0 1 0-4l4-4a3 3 0 0 1 4 4l-1 1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 10a3 3 0 0 1 0 4l-4 4a3 3 0 0 1-4-4l1-1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="label">Link</span>
        </button>
      </div>
      
    </header>

    <main class="container">
      <div id="banner" class="banner hidden"></div>

      <div id="categories" class="categories"></div>

      <div class="footer-note">
        <small>Tip: Use the "Add Item" buttons to append items inline. Changes autosync to memory; click Save to write a JSON file.</small>
        <div style="margin-top:6px;color:#5b6b70;font-size:13px">Save into the app folder (choose the same directory as index.html) to have the JSON auto-loaded on open.</div>
      </div>
    </main>

    <template id="categoryTpl">
      <section class="category">
        <div class="category-header">
          <h2 class="category-title" contenteditable="true"></h2>
          <div class="category-actions">
            <button class="btn icon-btn add-item" title="Add item" aria-label="Add item">
              <!-- plus icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
                <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button class="btn icon-btn danger delete-category" title="Delete category" aria-label="Delete category">
              <!-- trash icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
                <path d="M3 6h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 11v6M14 11v6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
        <ul class="items"></ul>
      </section>
    </template>

    <template id="itemTpl">
      <li class="item">
        <input type="checkbox" class="item-check" />
        <input class="item-text" type="text" />
        <button class="btn small icon-btn danger delete-item" title="Delete item" aria-label="Delete item">
          <!-- small trash -->
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M3 6h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 11v6M14 11v6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </li>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
